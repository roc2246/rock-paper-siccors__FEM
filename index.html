<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="top">
      <div class="top__logo-box">
        <img
          src="images/logo.svg"
          alt="logo"
          class="top__logo-box--regular-logo"
        />
        <img
          src="images/logo-bonus.svg"
          alt="bonus-logo"
          class="top__logo-box--bonus-logo"
        />
      </div>
      <div class="top__score">
        <h4 class="top__score--heading">Score</h4>
        <h1 class="top__score--score">12</h1>
      </div>
    </header>

    <main class="game">
      <div class="options">
        <div class="choice-box options__paper-box">
          <img
            src="images/icon-paper.svg"
            alt="paper"
            class="options__paper-box--img"
          />
        </div>
        <div class="options__line options__line--left-right">
          <hr  />

        </div>
        <div class="choice-box options__scissors-box">
          <img
            src="images/icon-scissors.svg"
            alt="siccors"
            class="options__scissors-box--img"
          />
        </div>
        <div class="options__line options__line--top-left-bottom-right">
          <hr  />
        </div>
       <div class="options__line options__line--top-right-bottom-left">
        <hr  />
       </div>
       <div class="options__line options__line--bottom-left-top-right">
        <hr  />
       </div>
       <div class="options__line options__line--bottom-right-top-left">
        <hr  />
       </div>
        <div class="choice-box options__rock-box">
          <img
            src="images/icon-rock.svg"
            alt="rock"
            class="options__rock-box--img"
          />
        </div>
        <div class="choice-box options__lizard-box">
          <img
            src="images/icon-lizard.svg"
            alt="lizard"
            class="options__lizard-box--img"
          />
        </div>
        <div class="choice-box options__spock-box">
          <img
            src="images/icon-spock.svg"
            alt="spock"
            class="options__spock-box--img"
          />
        </div>
      </div>

      <div class="pick">
        <div class="pick__your-pick">
          <h4 class="pick__your-pic--heading">YOU PICKED</h4>
          <div class="pick__your-pic--container">&nbsp;</div>
        </div>
        <div class="pick__outcome">
          <div class="pick__outcome">
            <h2 class="pick__outcome--heading">&nbsp;</h2>
            <button class="pick__outcome--play-again">PLAY AGAIN</button>
          </div>
        </div>
        <div class="pick__house-pick">
          <h4 class="pick__house-pic--heading">THE HOUSE PICKED</h4>
          <div class="pick__house-pic--container">&nbsp;</div>
        </div>
      </div>
    </main>


    <section class="rules-modal">
      <div class="rules-modal__container">
        <h1 class="rules-modal__container--heading">RULES</h1>
        <img src="images/icon-close.svg" alt="close-rules" class="rules-modal__container--close">
        <img src="images/image-rules.svg" alt="rules" class="rules-modal__container--image">
        <img src="images/image-rules-bonus.svg" alt="rules" class="rules-modal__container--bonus-image">
      </div>
    </section>

    <footer class="bottom">
      <button class="rules-btn">RULES</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
